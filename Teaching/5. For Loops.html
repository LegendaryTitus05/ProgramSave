<html>
    <script>
        document.write("This is an example of a For Loop:");
    </script>

    <body>
        <div style=margin-left:0px>
            for(i = 0; i < 3; i++){
            <div style=margin-left:20px>
                document.write(1 + 1 + "&lt;br/&gt;");
                document.write("&lt;br/&gt;");
            </div>
        }
        </div>
    </body>

    <script>
        document.write("<br/> <br/> The code above would have this outcome:");
        document.write("<br/>");
        for(i=0; i < 3; i++){
            document.write(1 + 1);
            document.write("<br/>");
        }
    </script>
</html>
